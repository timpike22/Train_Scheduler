<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
   <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  

</head>
<body>
  <div class="container">
   <header class="jumbotron" style="background-color: #0fb6bf;">
       <h1>Going Somewhere?</h1> 
  	    <h4>Chuga.. Chuga..</h4>
  	</header>
  	
  	<div class = "row">
  		<div class="panel panel-primary">
        
        <div class="panel-heading">
         <h3 class="panel-title">Updated Train Schedule</h3>
        </div>

        
        <div class="table-responsive">
        <table class="table">
         <thead>
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th class = "big">Train First Time</th>
          <th>Frequency(min)</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
          
        </tr>
        </thead>
        <tbody id ="trains">
        	
        </tbody>
        </table>
         </div>
       </div>
  	</div>


  	<div class= "row">
  		<div class="panel panel-primary">
        <div class="panel-heading">
        <h3 class="panel-title">Add Train</h3>
        </div>
        <div class="panel-body">
        <form id = "form">
        <div class="form-group">
        <label for="exampleInputTrainName">Train Name</label>
        <input type="text" class="form-control" id="exampleInputTrainName" >
        </div>
        <div class="form-group">
        <label for="exampleInputDestination">Destination</label>
        <input type="text" class="form-control" id="exampleInputDestination" >
        </div>
        <div class="form-group">
        <label for="exampleInputTrainTime">First Train Time (HH:mm - military time)</label>
        <input type="time" class="form-control" id="exampleInputTrainTime" >
        </div>
        <div class="form-group">
        <label for="exampleInputfrequency">Frequency (min) </label>
        <input type="number" class="form-control" id="exampleInputTrainFrequency">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
       </div>
    </div>

  </div>

 </div>

<script type="text/javascript"  src= "assets/javascript/java.js"></script>

  


</body>
</html>
